services:
  - docker

language: java

env:
  global:
    - secure: ""

addons:
    apt:
        packages:
            - sshpass

cache:
  directories:
  - $HOME/.m2

install: true
script:
  - mvn install #-DskipTests=true -Dmaven.javadoc.skip=true -B -V
